	<ul class="nav justify-content-end" style="font-size: 30px;">

   <div class="limiter">
   	
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Issue Certification
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
                    <div class="wrap-input100 validate-input" style="padding-top: 15px;" data-validate="Dob">
						<span class="label-input100">Date Of Birth</span>
						<input class="input100" type="Dob" name="pass" placeholder="Dob">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" style="padding-top: 15px;" data-validate="Phone no.">
						<span class="label-input100">Phone no.</span>
						<input class="input100" type="Phone No." name="pass" placeholder="Phone No.">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" style="padding-top: 15px;" data-validate="Email-id">
						<span class="label-input100">Email-Id</span>
						<input class="input100" type="email" name="Email Id" placeholder="Email-Id">
						<span class="focus-input100" ></span>
					</div>
					
					<div class="container-login100-form-btn" style="padding-top: 25px;">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Submit
							</button>
						</div>
					</div>
                   <br>
                   

         
					</div>
				</form>
			</div>
		</div>
	</div>
